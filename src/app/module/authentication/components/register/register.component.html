<div class="container gg height-100p ">
  <div class="flex-box justify-content-center height-100p align-items-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <div class="jumbotron text-center">
                <div
                  class="col-md-12 col-md-offset-2 flex-box justify-content-center"
                >
                  <div class="">
                    <form
                      class="form-horizontal"
                      #registerform="ngForm"
                      (ngSubmit)="onRegister(registerform.value)"
                    >
                      <div class="form-group text-center mb-2">
                        <div class="col-sm-10 reg-icon">
                          <span class="fa fa-user fa-3x">Sign up</span>
                        </div>
                      </div>
                      <div class="custom-input">
                        <div class="form-group mb-2">
                          <div class="col-sm-10">
                            <input
                              type="text"
                              class="form-control"
                              name="firstName"
                              required
                              ngModel
                              #firstNameInput="ngModel"
                              placeholder="First Name"
                            />
                          </div>
                        </div>
                        <span
                          class="color-red"
                          *ngIf="firstNameInput.invalid && firstNameInput.touched"
                          >***
                        </span>
                      </div>
                      <div class="custom-input">
                        <div class="form-group mb-2">
                          <div class="col-sm-10">
                            <input
                              type="text"
                              class="form-control"
                              name="lastName"
                              required
                              ngModel
                              #lastNameInput="ngModel"
                              placeholder="Last Name"
                            />
                          </div>
                        </div>
                        <span
                          class="color-red"
                          *ngIf="lastNameInput.invalid && lastNameInput.touched"
                          >***
                        </span>
                      </div>
                      <div class="custom-input">
                        <div class="form-group mb-2">
                          <div class="col-sm-10">
                            <input
                              type="text"
                              name="userName"
                              class="form-control"
                              required
                              ngModel
                              #usernameInput="ngModel"
                              placeholder="User Name"
                            />
                          </div>
                        </div>
                        <span
                          class="color-red"
                          *ngIf="usernameInput.invalid && usernameInput.touched"
                          >****
                        </span>
                      </div>
                      <div class="custom-input">
                        <div class="form-group mb-2">
                          <div class="col-sm-10">
                            <input
                              type="email"
                              class="form-control"
                              required
                              ngModel
                              name="email"
                              #emailInput="ngModel"
                              placeholder="E-mail(example@email.com)"
                            />
                          </div>
                        </div>
                        <span
                          class="color-red"
                          *ngIf="emailInput.invalid && emailInput.touched"
                          >****
                        </span>
                      </div>
                      <div class="row mt-4">
                        <div class="col-sm-10">
                          <button
                            type="submit"
                            [disabled]="registerform.invalid || showLoading"
                            name="button"
                            class="btn bg-color-color-main border-none botton-shadow btn-primary active"
                          >
                            <i *ngIf="showLoading" class="fa fa-spinner"></i
                            >&nbsp;&nbsp;
                            <span *ngIf="showLoading">Loading.....</span>
                            <span *ngIf="!showLoading">Register Now !</span>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
          class="card text-white bg-color-color-main py-5 d-md-down-none"
          style="width: 44%"
        >
          <div class="card-body text-center">
            <div>
              <h2 class="text-shadow">Sign in</h2>
              <p>If You  have an Account Please Login!!</p>
              <button type="button" routerLink="/auth/login" class="btn bg-color-color-main border-none botton-shadow btn-primary active mt-3">
                Login Now!
              </button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
