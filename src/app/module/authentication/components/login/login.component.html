 <div class="container gg height-100p ">
  <div class="flex-box justify-content-center height-100p align-items-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-color-color-main ">Login</h1>
            <p class="text-color-color-main">Sign In to your account</p>
            <form #loginform="ngForm" (ngSubmit)="onLogin(loginform.value)">
              <div class="custom-input  flex-box  mb-3">
               <i class="fa fa-user"></i
                  >
                <input
                  type="text"
                  class="form-control"
                  name="userName"
                  placeholder="Username"
                  required
                  ngModel
                  #usernameInput="ngModel"
                />
                <span
                  class="color-red"
                  *ngIf="usernameInput.invalid && usernameInput.touched"
                  >***
                </span>
              </div>
           
              <div class=" custom-input flex-box  mb-3">
               <i class="fa fa-lock"></i
                  >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                  ngModel
                  #passwordInput="ngModel"
                />
                <span
                class="color-red"
                *ngIf="passwordInput.invalid && passwordInput.touched"
                >***
              </span>
              </div>
              
           
              <div class="row mt-4">
                <div class="col-6">
                  <button type="submit" [disabled]="loginform.invalid || showLoading" name="button" class="btn bg-color-color-main border-none botton-shadow btn-primary active">
                    <i *ngIf="showLoading" class="fa fa-spinner"></i
                    >&nbsp;&nbsp; <span *ngIf="showLoading">Loading.....</span>
                    <span *ngIf="!showLoading">Log in</span>
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" name="button" class="btn btn-link text-color-color-main px-0">
                    Forgot password?
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="card text-white bg-color-color-main py-5 d-md-down-none"
          style="width: 44%"
        >
          <div class="card-body text-center">
            <div>
              <h2 class="text-shadow">Sign up</h2>
              <p>If You Dont have an Account Please Register!!</p>
              <button type="button" routerLink="/auth/register" class="btn bg-color-color-main border-none botton-shadow btn-primary active mt-3">
                Register Now!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
